<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CakeShop - CART</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="../../css/basic.css">
    <link rel="stylesheet" href="../../css/cakesAndCupcakes.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>
<style>
    .mainHome{
        background-color: rgba(217, 217, 217, 85%);
        margin: 20px;
        border-radius: 20px;
        padding: 10px;
    }

    thead, tbody{
        border-bottom: black;
    }
</style>
<body>
<!-- Nav  -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="btn btn-light border rounded m-2">
        <a class="nav-link" href="/home">Back</a>
    </div>

    <div class="navbar-nav ms-auto ">
        <h5 class="m-2" th:text="${session.user.getEmail()}" style="color: #EDBBBA; padding-top: 15px;"></h5>
        <div class="btn btn-light border rounded m-2">
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<section>
    <div class="container-fluid px-0">
        <section class="mainHome py-5" style=" min-height: 81vh;">
            <div class="row">
                <div class="col-12 d-flex justify-content-center " th:if="${products.size() <= 0}">
                    <h3 class="font-italic"> Your cart is empty! </h3>
                </div>
                <div class="col-12" th:if="${products.size() > 0}">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Product name</th>
                                <th scope="col">Flavor</th>
                                <th scope="col">Serves</th>
                                <th scope="col">Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${products}" class="product">
                                <td th:text="${product.getProductName()}"></td>
                                <td th:text="${product.getFlavor()}"></td>
                                <td th:text="${product.getQuantity()}"></td>
                                <td th:text="${product.getPrice()}"></td>
<!--                                <td class="text-right">-->
<!--                                    <th:block>-->
<!--                                        <form th:method="post" th:action="@{'/productsInCart/delete/{id}' (id=${product.getProductId()})}">-->
<!--                                            <button type="Submit" class="btn btn-sm btn-danger">-->
<!--                                                <i class="fa fa-trash">Delete-->
<!--                                                </i>-->
<!--                                            </button>-->
<!--                                        </form>-->
<!--                                    </th:block>-->
<!--                                </td>-->
                            </tr>
                            <tr style="border-top: black">
                                <td class="text-right" th:text="${total}"> </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <form>
                <div class="col-8 m-2" >
                   <label for="cartNumber" class="m-3 text-center" style="width: 150px;"> Cart number: </label>
                   <input type="text" id="cartNumber" name="cartNumber" placeholder="123456789102368"  style="width: 300px;">
                </div>
                <div class="col-8 m-2">
                    <label for="dateAndTime" class="m-3 text-center" style="width: 150px;"> Date and time: </label>
                    <input type="text" id="dateAndTime" name="dateAndTime" placeholder="25/03/2023 15:00" style="width: 300px;">
                </div>
                <div class="col-8 m-2">
                    <label for="notes" class="m-3 text-center" style="width: 150px;"> Notes: </label>
                    <input type="text" id="notes" name="notes"  style="width: 300px;">
                </div>
                <div class="col-12 d-flex justify-content-end" >
                    <input type="submit" th:if="${checkout}==true" class="btn btn-success" id="checkOut" name="checkOut" value="Check out" style="width: 450px;">
                    <input type="submit" th:if="${checkout}==false" class="btn btn-success" id="checkOut2" name="checkOut" value="Check out" style="width: 450px;" disabled="disabled">
                </div>
                </form>
            </div>
        </section>
    </div>
</section>



<!-- Footer -->
<footer class="text-center text-lg-start bg-light text-muted">
    <div class="info ">
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <h4>42 Queen St.La Porte, IN 46350</h4>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <h4>071 / 237 - 567</h4>
            </div>
        </div>
    </div>
    <!-- Copyright -->
    <div class="text-center p-2" style="background-color: rgba(255, 204, 234, 0.5);">
        Â© Cake Shop 2023
    </div>
    <!-- Copyright -->
</footer>



</body>
</html>
