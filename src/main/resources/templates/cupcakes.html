<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cake Shop - CUPCAKES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
  <link rel="stylesheet" href="../../css/basic.css">
  <link rel="stylesheet" href="../../css/cakesAndCupcakes.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>
<style>

</style>
<body>

<!-- Nav  -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="btn btn-light border rounded m-2">
    <a class="nav-link" href="/home">Back</a>
  </div>

  <div class="navbar-nav ms-auto ">
    <div class="btn btn-light border rounded m-2">
      <form class="form-inline my-2 my-lg-0" style="width: 300px">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="display: inline; width: 200px;">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
    <li class="btn btn-light border rounded m-2">
      <a class="bi bi-cart" href="/cart">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="38" fill="#AA336A" class="bi bi-cart" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
      </a>
    </li>
  </div>

  </div>
</nav>
<!-- Nav  -->


<section>
  <div class="container-fluid px-0">
    <section class="mainHome py-5" style=" min-height: 81vh;">
      <div class="row">
        <div class="cartBox col-3" th:each="cupcake : ${cupcakes}" style="display: inline; ">
          <div class="card d-flex align-items-center m-1 p-1" >
            <img class="card-img-top m-2" th:src="${cupcake.getProductImage()}" alt="Card image cap">
            <div class="card-body p-1">
              <h4 class="card-title d-flex justify-content-center" th:text="${cupcake.getName()}"></h4>
              <form method="post" action="/addProductToCart">
                <div class="dropdown m-2">
                  <input type="hidden" id="productId" name="productId" th:value="${cupcake.getId()}">
                  <select class="dropdown text-center" id="flavor" name="flavor" required>
                    <!-- For each type you should have one <option> like below  -->
                    <option disabled="disabled" selected>Flavors</option>
                    <option  th:each="flavor : ${cupcake.getFlavors()}" th:text="${flavor.getName()}" th:value="${flavor.getId()}"></option>
                  </select>
                </div>
                <div class="dropdown m-2">
                  <select class="dropdown text-center" id="serves" name="serves" required>
                    <!-- For each type you should have one <option> like below  -->
                    <option disabled="disabled" selected>Serves</option>
                    <option th:text="20" th:value="20"></option>
                    <option th:text="40" th:value="40"></option>
                    <option th:text="60" th:value="60"></option>
                    <option th:text="80" th:value="80"></option>
                    <option th:text="100" th:value="100"></option>
                  </select>
                </div>
                <h5 class="d-flex justify-content-center">$<th:block th:text="${cupcake.getPriceFor10Servings()}"></th:block> for 10 servings</h5>
                <div class="d-flex justify-content-center">
                  <input type="submit" class="btn addToCart" value="Add to cart">
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
<!-- Footer -->
<footer class="text-center text-lg-start bg-light text-muted">
  <div class="info ">
    <div class="row">
      <div class="col-6 d-flex justify-content-center">
        <h4>42 Queen St.La Porte, IN 46350</h4>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <h4>071 / 237 - 567</h4>
      </div>
    </div>
  </div>
  <!-- Copyright -->
  <div class="text-center p-2" style="background-color: rgba(255, 204, 234, 0.5);">
    Â© Cake Shop 2023
  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->

</body>
</html>
