<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CakeShop - LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/basic.css">

</head>
<style>
    label{
        font-size: 20px;
    }


</style>
<body>
<section>

    <div class="container-fluid px-0">
        <div class="row g-0" style=" min-height: 95.8vh;">

            <!-- First column -->
            <div class="col-lg-6">
                <li class="btn btn-light border rounded m-2">
                    <a class="nav-link" href="/">Back</a>
                </li>
                <div class="d-flex align-items-center" style=" min-height: 86.8vh;">
                    <img class="logo" src="../../images/cakeShop_logo.png">
                </div>

            </div>
            <!-- First column -->

            <!-- Second column -->
            <div class="col-lg-6" style="background-color: #F7E1F8">
                <div class="px-5 pt-5 ">
                    <h4 class="d-flex justify-content-center">Login:</h4>
                    <div th:if="${hasErrors}" class="error text-danger">
                        <div th:text="${errors}"></div>
                    </div>
                    <form class="mt-5 p-4" method="post" action="/login">
                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="email">Email</label>
                                <input type="text" class="form-control mb-4 p-2"  id="email" name="email">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="password">Password</label>
                                <input type="password" class="form-control mb-4 p-2"  id="password" name="password">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-12">
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn  border rounded btn-light  btn-lg">Login</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Second column -->

        </div>
    </div>

</section>


<!-- Footer -->
<footer class="text-center text-lg-start bg-light text-muted">
    <!-- Copyright -->
    <div class="text-center p-2" style="background-color: rgba(255, 204, 234, 0.5);">
        Â© Cake Shop 2023
    </div>
    <!-- Copyright -->
</footer>
<!-- Footer -->
</body>
</html>
