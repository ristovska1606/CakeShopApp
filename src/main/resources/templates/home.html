<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CakeShop - HOME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/basic.css">
</head>
<body>
<section>

  <div class="container-fluid px-0">
    <div class="row g-0" style=" min-height: 95.8vh;">

      <!-- First column -->
      <div class="col-lg-6">
        <div class="btn btn-light border rounded m-2">
          <a class="nav-link" href="/logout">Log out</a>
        </div>
        <div class="btn btn-light border rounded m-2">
          <a class="bi bi-cart" href="/cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="38" fill="#AA336A" class="bi bi-cart" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
          </a>
        </div>
        <div class="d-flex align-items-center" style=" min-height: 86.8vh;">
          <img class="logo" src="../../images/cakeShop_logo.png">
        </div>

      </div>
      <!-- First column -->

      <!-- Second column -->
      <div class="col-lg-6">
        <div class="px-5 pt-5 d-flex align-items-center" style=" min-height: 86.8vh;">
          <div class="container" >
            <div class="p-4 m-4" th:if="${session.hasMessage}">
              <h3 class="italic" style="color: lawngreen; width: 400px;"> Product added to cart! </h3>
            </div>
            <div class="p-4 m-4">
              <a class="btn border rounded btn-light btn-lg" style="width: 250px;" href="/cakes">Cakes</a>
            </div>
            <div class="p-4 m-4">
              <a class="btn border rounded btn-light btn-lg" style="width: 250px;" href="/cupcakes">Cupcakes</a>
            </div>
            <div class="p-4 m-4 w-4" th:if="${role=='ADMIN'}">
              <a class="btn border rounded btn-light btn-lg" style="width: 250px;" href="/addProduct">Add new product</a>
            </div>
            <div class="p-4 m-4 w-4" th:if="${role=='ADMIN'}">
              <a class="btn border rounded btn-light btn-lg" style="width: 250px;" href="/orders">Orders</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Second column -->

    </div>
  </div>

</section>


<!-- Footer -->
<footer class="text-center text-lg-start bg-light text-muted">
  <!-- Copyright -->
  <div class="text-center p-2" style="background-color: #D9D9D9;">
    Â© Cake Shop 2023
  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->
</body>
</html>
